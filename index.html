<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whroxx ($WHX)</title>
  <style>
    body {
      background: #0a0a0a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00eaff;
    }
    .info {
      margin: 15px 0;
      font-size: 1.1rem;
    }
    .button {
      background-color: #00eaff;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      border-radius: 20px;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Whroxx ($WHX)</h1>
  <p>A inteligência financeira do futuro.</p>
  <div class="info"><strong>Supply Total:</strong> 1,000,000,000 WHX</div>
  <div class="info"><strong>Holders:</strong> <span id="holders">Atualizando...</span></div>
  <div class="info"><strong>Preço:</strong> <span id="price">Atualizando...</span></div>
  <div class="info"><strong>Market Cap:</strong> <span id="marketcap">Atualizando...</span></div>
  <a 
    class="button" 
    href="https://pancakeswap.finance/swap?outputCurrency=0x236e6eDedc28B106f52a7e8388AC02631EcF86b1&inputCurrency=BNB" 
    target="_blank">
    Comprar WHX
  </a>
  <div class="footer">
    © 2025 Whroxx Token
  </div>
  <script>
    async function fetchTokenInfo() {
      try {
        const tokenRes = await fetch("https://api.dexscreener.com/latest/dex/pairs/bsc/0xc301D174B8e28521ADEa36773446705B3ccFe114");
        const tokenData = await tokenRes.json();

        const holdersRes = await fetch("https://api.bscscan.com/api?module=token&action=tokeninfo&contractaddress=0x236e6eDedc28B106f52a7e8388AC02631EcF86b1&apikey=I655V3IGM93Z7R5JH5WEEF3DMYZ268W833");
        const holdersData = await holdersRes.json();

        const price = parseFloat(tokenData?.pair?.priceUsd || 0);
        const marketCap = price * 1000000000;
        const holdersCount = holdersData?.result?.[0]?.holdersCount || 'N/A';

        document.getElementById("holders").innerText = holdersCount;
        document.getElementById("price").innerText = `$${price.toFixed(8)}`;
        document.getElementById("marketcap").innerText = `$${marketCap.toLocaleString()}`;
      } catch (e) {
        document.getElementById("holders").innerText = 'Erro';
        document.getElementById("price").innerText = 'Erro';
        document.getElementById("marketcap").innerText = 'Erro';
      }
    }
    fetchTokenInfo();
  </script>
</body>
</html>
