<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whroxx ($WHX)</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00eaff;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
      margin-bottom: 30px;
    }
    .info {
      margin: 20px auto;
      font-size: 1.2rem;
      background-color: #111;
      padding: 15px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.3);
    }
    .button {
      background: #00eaff;
      border: none;
      padding: 12px 25px;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      margin-top: 30px;
      display: inline-block;
      font-size: 1rem;
      transition: 0.3s;
    }
    .button:hover {
      background-color: #00c0cc;
    }
    .footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Whroxx ($WHX)</h1>
  <p>A inteligência financeira do futuro.</p>
  <div class="info"><strong>Supply Total:</strong> 1,000,000,000 WHX</div>
  <div class="info"><strong>Holders:</strong> <span id="holders">Atualizando...</span></div>
  <div class="info"><strong>Preço:</strong> <span id="price">Atualizando...</span></div>
  <div class="info"><strong>Market Cap:</strong> <span id="marketcap">Atualizando...</span></div>
  <a 
    class="button" 
    href="https://pancakeswap.finance/swap?outputCurrency=0x236e6eDedc28B106f52a7e8388AC02631EcF86b1&inputCurrency=BNB" 
    target="_blank">
    Comprar WHX
  </a>
  <div class="footer">
    © 2025 Whroxx Token
  </div>
  <script>
    async function fetchTokenInfo() {
      try {
        const dexResponse = await fetch("https://api.dexscreener.com/latest/dex/pairs/bsc/0xc301D174B8e28521ADEa36773446705B3ccFe114");
        const dexData = await dexResponse.json();

        const price = parseFloat(dexData?.pair?.priceUsd || 0);
        const marketCap = price * 1000000000;

        document.getElementById("price").innerText = price ? `$${price.toFixed(8)}` : "Indisponível";
        document.getElementById("marketcap").innerText = price ? `$${marketCap.toLocaleString()}` : "Indisponível";
      } catch {
        document.getElementById("price").innerText = "Erro";
        document.getElementById("marketcap").innerText = "Erro";
      }

      try {
        const holdersResponse = await fetch("https://api.bscscan.com/api?module=token&action=tokenholderlist&contractaddress=0x236e6eDedc28B106f52a7e8388AC02631EcF86b1&page=1&offset=1&apikey=I655V3IGM93Z7R5JH5WEEF3DMYZ268W833");
        const holdersData = await holdersResponse.json();

        const totalHolders = holdersData?.result?.length ? "1+" : "0";

        document.getElementById("holders").innerText = totalHolders;
      } catch {
        document.getElementById("holders").innerText = "Erro";
      }
    }

    fetchTokenInfo();
  </script>
</body>
</html>
